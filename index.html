<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color changing box</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Y909T6RL27"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-Y909T6RL27");
    </script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: silver;
        margin: 10px;
        border-radius: 5px;
        border: 1px #000000 solid;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <input type="number" />
    <button class="submit-button">Submit</button>

    <div class="box">2</div>
    <input type="number" />
    <button class="submit-button">Submit</button>

    <div class="box">3</div>
    <input type="number" />
    <button class="submit-button">Submit</button>

    <script>
      const boxes = document.querySelectorAll(".box");
      const inputs = document.querySelectorAll('input[type="number"]');
      const buttons = document.querySelectorAll(".submit-button");

      buttons.forEach((button, index) => {
        button.addEventListener("click", () => {
          const inputValue = parseInt(inputs[index].value);
          if (inputValue === 0) {
            boxes[index].style.backgroundColor = "red";
          } else {
            boxes[index].style.backgroundColor = "green";
          }
        });
      });
    </script>
  </body>
</html>
